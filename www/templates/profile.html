<ion-view view-title="Settings">
    <ion-nav-buttons side="right">
        <user-notification></user-notification>
        <user-logout></user-logout>
    </ion-nav-buttons>
    <ion-content>
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" src="img/no_user.png">
                <h3 id="profile-name">{{vm.user.username}}</h3>
                <span id="profile-description">Creator of <a href="https://github.com/Rjoydip/connect2">Connect2</a>
                    <div>Tweet on <a href="https://twitter.com/rjoydip11">@rjoydip11</a></div>
                </span>
            </div>
            <ion-list>
                <ion-item ng-repeat="post in posts">
                    <img class="post-profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png"> {{post.text}}
                    <div class="post-time">{{post.created_at }}</div>
                    <div class="post-options">
                        <i class="icon-reply"></i>
                        <i class="icon-shuffle"></i>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>

<style>
    #profile-bg {
        position: fixed;
        left: 0;
        top: -150px;
        width: 100%;
        height: 150px;
        background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/bg.jpg');
        background-size: 100%;
        background-position: 50% 20%;
        background-repeat: no-repeat;
        text-align: center;
    }
    
    #content {
        position: relative;
        margin-top: 150px;
        background-color: white;
        box-shadow: 0px -1px 10px rgba(0, 0, 0, 0.4);
        padding-top: 200px;
    }
    
    #profile-info {
        position: absolute;
        top: -95px;
        width: 100%;
        z-index: 2;
        text-align: center;
    }
    
    #profile-name {
        color: #444;
        font-size: 26px;
    }
    
    #profile-description {
        font-size: 15px;
        color: #888;
    }
    
    #profile-description a {
        color: #888;
    }
    
    #profile-image {
        display: block;
        border-radius: 100px;
        border: 1px solid #fff;
        width: 128px;
        height: 128px;
        margin: 30px auto 0;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.7);
    }
    
    .list-item-content {
        padding: 5px;
    }
    
    .list-item {
        color: #666666;
    }
    
    .post {
        color: #444;
    }
    
    .post-time {
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 11px;
        color: #888;
    }
    
    .post-profile-image {
        display: inline-block;
        vertical-align: top;
        width: 48px;
        height: 48px;
        margin-right: 10px;
    }
    
    .post-options {
        position: absolute;
        font-size: 16px;
        right: 5px;
        bottom: 5px;
        color: #888;
    }
</style>
